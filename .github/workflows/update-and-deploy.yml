# .github/workflows/update-and-deploy.yml

name: Update and Deploy Page

on:
  # This triggers the workflow on every push to the 'main' branch
  push:
    branches: [ main ]
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

permissions:
  contents: write # Needed to commit the new files back to the repo
  pages: write    # Needed to deploy the final artifact to GitHub Pages
  id-token: write # Required for the deploy-pages action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # We need to fetch history to allow the script to commit later
        with:
          fetch-depth: 0 
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies (if your script needs them)
        run: npm install
        
      - name: Run Page Update Script
        # THIS IS WHERE YOUR SCRIPT RUNS AND CREATES THE NEW/UPDATED FILE
        run: node your-update-script.js
        env:
          # Inject the PAT (Personal Access Token) from GitHub Secrets
          PAT_TOKEN: ${{ secrets.READ_ONLY_TOKEN }} 
          
      - name: Commit New/Updated Files
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated update via script" || echo "No changes to commit"
          git push
          
      # --- Deployment Steps ---

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # Replace 'public' with the folder that contains your final HTML/CSS files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
