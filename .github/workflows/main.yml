name: Deploy Node.js site to GitHub Pages

on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the main branch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write # Needed for the OIDC authentication

# Allow only one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x' # Specify your required Node.js version

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Build project
        run: npm run build # Build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs' # The directory containing your static build files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment-url.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploys the artifact from the build job
